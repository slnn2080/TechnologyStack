<script type="text/javascript">
  // web site 遷移
  // login 遷移
  let pageInit = function () {
    $(document).ready(function () {
      let bind = function (dialog, button, link, form, call) {
        if (0 < dialog.length) {
          link.on('click', function () {
            dialog.attr('aria-hidden', false);
            let timer = setTimeout(function () {
              timer = null;
              dialog.attr('aria-hidden', true);
              // form.submit();
              button.trigger('click');
              call(form, timer);
            }, 1000 * 5);
            call(form, timer);
          });
        }
      };

      var timer = null;
      var form = null;
      let dialog = $('#page-move-dialog');
      let button = $('#page-move-dialog button');
      // web site 遷移
      bind(dialog, button, $('#website-dialog-link'), $('#website-dialog-form'), function (f, t) {
        form = f;
        timer = t;
      });

      // login 遷移
      bind(dialog, button, $('#login-dialog-link'), $('#login-dialog-form'), function (f, t) {
        form = f;
        timer = t;
      });

      if (0 < button.length) {
        button.on('click', function () {
          if (null != timer) {
            clearTimeout(timer);
            timer = null;
          }

          dialog.attr('aria-hidden', true);
          if (null != form) {
            form.submit();
            form = null;
          }
        });
      }
    });
  };

  var pool = function () {
    if (typeof jQuery == 'undefined') {
      setTimeout(function () {
        pool();
      }, 1);
    } else {
      pageInit();
    }
  };
  pool();

</script>
